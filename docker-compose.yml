services:
  # React Frontend
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: front-react
    ports:
      - "5173:5173"
    volumes:
      - ./front:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - app-network

  # PHP Backend (Laravel)
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: laravel-php-new-v2
    ports:
      - "8000:8000"
    volumes:
      - ./back:/var/www/html
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=laravel
      - DB_USERNAME=root
      - DB_PASSWORD=secret
      - DB_PORT=3306
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  # MySQL
  mysql:
    image: mysql:8.0
    container_name: laravel-mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
      start_period: 5s

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel-phpmyadmin
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  # Composer Service
  composer:
    image: composer:latest
    container_name: laravel-composer
    volumes:
      - ./back:/var/www/html
    working_dir: /var/www/html
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge