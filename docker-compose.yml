services:

  # React Frontend
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: front-react-new
    ports:
      - "5173:5173"
    volumes:
      - ./front:/app
      - app_node_modules:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - app-network

  # PHP Backend (Laravel)
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: laravel-php-new
    ports:
      - "8000:8000"  # Laravel будет доступен по http://localhost:8000
    volumes:
      - ./back:/var/www/html
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=laravel
      - DB_USERNAME=root
      - DB_PASSWORD=secret
    depends_on:
      - mysql
    networks:
      - app-network
    # Используем простую команду запуска PHP-FPM
    command: php-fpm

  # MySQL
  mysql:
    image: mysql:8.0
    container_name: laravel-mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: laravel
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - app-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel-phpmyadmin
    environment:
      PMA_HOST: